    <main>
        <section id="triagem">
            <h2>Triagem</h2>
            <form id="screening-form">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF:</label>

        <div id="loading-bar">
            <div></div>
        </div>
